<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Phybozz's Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <section>
        <p data-speed="4" class="parallax-layer2" id="welcome"><u>Hello, This is my Hub for my social media accounts!</u></p>
    </section>
    <section>
        <p data-speed="4" class="parallax-layer1" id="happy">
        <span class="inner">:D</span>
        </p>
        <!--Im to lazy to change the names lol--> <!--Ok, I changed the name-->
    </section>
    <div class="socialbuttonscontainer">
        <a href="https://www.youtube.com/@PhybozzXD" onclick="hideShow()" class="socialbuttons"><i class="fab fa-youtube"></i>
        <span class="label">YouTube</span></a>
        <a href="https://discord.gg/DUuDsJTWQj" onclick="hideShow()" class="socialbuttons"><i class="fab fa-discord"></i>
        <span class="label">Discord</span></a>
        <a href="https://www.tiktok.com/@phybozz" onclick="hideShow()"  class="socialbuttons"><i class="fab fa-tiktok"></i>
        <span class="label">TikTok</span></a>
        <a href="https://github.com/Phybozz" onclick="hideShow()" class="socialbuttons"><i class="fab fa-github"></i>
        <span class="label">Github</span></a>
        <a href="https://open.spotify.com/user/31c7gganvmhbmiv7y3emvlu3kr5e?si=ec445812e961491d" onclick="hideShow()" class="socialbuttons"><i class="fab fa-spotify"></i>
        <span class="label">Spotify</span></a>
    </div>
    <div id='loader'></div>
    <script>
        const buttons = document.querySelectorAll('.socialbuttons');

        buttons.forEach(button => {
            button.addEventListener('click', e => {
                e.preventDefault(); 

                button.classList.remove('animate');
                void button.offsetWidth; 
                button.classList.add('animate');


                setTimeout(() => {
                    window.location.href = button.href;
                }, 250); 
            });
        });


    </script>
    <script>
        function hideShow(url) {
            const box = document.getElementById('loader');

            box.classList.remove('animate-start', 'animate-end');
            void box.offsetWidth;

            box.classList.add('animate-start');

            setTimeout(() => {
                box.classList.remove('animate-start');
                void box.offsetWidth;
                box.classList.add('animate-end');

                setTimeout(() => {
                    window.location.href = url;
                }, 500);

            }, 5000);
        }


    </script>
    <div id="cursor"></div>
    <button class="mode-toggle" id="hubInvertBtn">ðŸŒ™</button>
    <script>
        const cursor = document.getElementById('cursor');

        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;
        const speed = 0.1; 

        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            currentX += (mouseX - currentX) * speed;
            currentY += (mouseY - currentY) * speed;

            cursor.style.top = currentY + 'px';
            cursor.style.left = currentX + 'px';

            requestAnimationFrame(animate);
        }

        animate();

        const hoverTargets = document.querySelectorAll('a, button, .mode-toggle');

        hoverTargets.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor--hover');
            });
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor--hover');
            });
        });



    </script>
    <script>
        const layers = document.querySelectorAll('.parallax-layer1, .parallax-layer2');
        const happy = document.getElementById('happy');
        const welcome = document.getElementById('welcome');

        const mouseSpeedFactor = 0.1;  

        window.addEventListener('mousemove', e => {

            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);

            layers.forEach(layer => {
                const speed = parseFloat(layer.getAttribute('data-speed'));
                const moveX = x * speed * 5;
                const moveY = y * speed * 5;
                layer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
            });

            const moveX = x * mouseSpeedFactor * 100; 
            const moveY = y * mouseSpeedFactor * 100;


            happy.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
            welcome.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
        });


    </script>
    <script>
        const btn = document.getElementById('hubInvertBtn');

        btn.addEventListener('click', () => {
            document.body.classList.toggle('inverted');

            if (document.body.classList.contains('inverted')) {
                btn.textContent = 'â˜€ï¸';
            } else {
                btn.textContent = 'ðŸŒ™';
            }

            btn.classList.remove('animate');
            void btn.offsetWidth;
            btn.classList.add('animate');

            btn.disabled = true;
            setTimeout(() => {
                btn.disabled = false;
            }, 250);
        });


    </script>
</body>
</html>
